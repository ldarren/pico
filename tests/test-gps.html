<!DOCTYPE html>
<html>
<head>
<title>GPS Test</title>
</head>
<body>
<script type="text/javascript">

if (navigator.geolocation){
  navigator.geolocation.getCurrentPosition(function(pos){
    alert('lat['+pos.coords.latitude+
      '] long['+pos.coords.longitude+'] accuracy['+
      pos.coords.accuracy+']');

  }, function(error){
    switch(error.code){
      case error.TIMEOUT: break;
      case error.POSITION_UNAVAILABLE: break;
      case error.PERMISSION_DENIED: break;
      case error.UNKNOWN_ERROR: break;
    }
  }, {enableHighAccuracy: true});
}

</script>
</body>
</html>
