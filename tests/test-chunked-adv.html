<html>
<head>
<script type="text/javascript">
var
xhr = new XMLHttpRequest(),
pos = 0,
queue = [],
send = function(){
  if (!queue.length) return;
  xhr.open('GET', 'http://107.20.154.29:1337/?data='+JSON.stringify(queue), true);
  queue = [];
  xhr.send();
},
ajax = function(data){
  queue.push(data);
  if (0 === xhr.readyState || 4 === xhr.readyState){
    send();
  }

  xhr.onreadystatechange = function() {
      if (this.readyState === 3 && this.status === 200) {
        console.log(this.responseText.substring(pos));
        pos = this.responseText.length;
      }else if (this.readyState === 4){
        pos = 0;
        send();
      }
  };
},
submit = function(evt){
  var
  inputs = this.getElementsByTagName('input'),
  input,
  l = inputs.length,
  params = {};

  while(l--){
    input = inputs[l];
    if (!input || !input.name || !input.value) continue;
    params[input.name] = input.value;
  }

  ajax(params);
};
</script>
</head>
<body>
<form> 
<label for=param1>param1</label><input type=text name=param1 placeholder="param1" />
<label for=param2>param2</label><input type=text name=param2 placeholder="param2" />
<label for=param3>param3</label><input type=text name=param3 placeholder="param3" />
<a href=javascript:{} onclick="submit.call(this.parentNode, event)">send</a>
</form>
</body>
</html>
