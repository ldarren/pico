<!doctype html>
<html>
<head>
<title>Web Chat</title>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<script src="../js/chat.js"></script>
<link rel="stylesheet" href="../css/main.css">
</head>
<body onload="javascript:onReady.call(this, event)">

<div id=top>WebChat</div>

<div id=content>

<div id="userBox">
<form id="formUser" method="post" action="http://107.20.154.29:1337/users/create">
<label for=name>name</label><input id=name type=text name=name placeholder="user name" required />
</form>
</div>

<div id="chatBox" class="list"></div>
<div id="roomBox" class="list"></div>

<div id="msgBox">
<form id="formMsg" method="post" action="http://107.20.154.29:1337/users/chat">
<input type="hidden" name="session" value="SESSION_ID"/>
<label for=msg>message</label> <input id=msg type=text name=msg placeholder="type message here..." required />
<input type=submit value=send />
</form>
</div>

<div id="toolBox">
<form id="formRefresh" method="GET" action="http://107.20.154.29:1337/users/list">
<input type="hidden" name="session" value="SESSION_ID"/>
<input type="submit" value="refresh"/>

</div>

</form>
</div>

</body>
</html>
