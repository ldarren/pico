<!doctype html>
<html>
<head>
<title>Web Chat</title>
<script type="text/javascript" langauge="javascript" src="../js/jquery-1.7.1.js"></script>
<script type="text/javascript" langauge="javascript" src="../js/chat.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

<div id="userBox">
<form id="formUser" method="post" action="http://107.20.154.29:1337/users/create">
name: <input type="text" name="name"/>
<input type="submit" value="create"/>
</form>
</div>

<div id="chatBox" class="list"></div>
<div id="roomBox" class="list"></div>

<div id="msgBox">
<form id="formMsg" method="post" action="http://107.20.154.29:1337/users/chat">
<input type="hidden" name="session" value="SESSION_ID"/>
msg: <input type="text" name="msg"/>
<input type="submit" value="send"/>
</form>
</div>

<div id="toolBox">
<form id="formRefresh" method="GET" action="http://107.20.154.29:1337/users/list">
<input type="hidden" name="session" value="SESSION_ID"/>
<input type="submit" value="refresh"/>
</form>
</div>

</body>
</html>
